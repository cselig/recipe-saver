<html>
  <head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <!-- Load our custom stylesheet -->
    <link rel="stylesheet" href="/dist/styles.css">
    <title>Recipe Saver</title>
  </head>
  <body>
    <div id="container-fluid">
      <div id="header"></div>
      <div id="content">
        <div id="recipe-name">
          {{ name }}
        </div>
        <div id="recipe">
          <div id="ingredients">
            <ul>
              {% for x in ingredients %}
                <li>{{ x }}</li>
              {% endfor %}
            </ul>
          </div>
          <div id="instructions">
            <ol>
              {% for x in instructions %}
                <li>{{ x }}</li>
              {% endfor %}
            </ol>
          </div>
        </div>
      </div>
    </div>
    <script src="/dist/recipe.js" type="text/javascript"></script>
  </body>
</html>
